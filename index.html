<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/styles.css" type="text/css" />
	<title>Games</title>
</head>

<body>

	<div class="simon-game">
		<div class="row justify-content-center" id="row-one">
			<div class="simon-color red" id="red"></div>
		</div>
		<div class="row justify-content-center align-items-center" id="row-two">
			<div class="simon-color green" id="green"></div>
			<div class="row">
				<p id="turn-counter" class="turn-counter">Turn --</p>
			</div>


			<div class="simon-color blue" id="blue"></div>
		</div>
		<div class="row justify-content-center" id="row-three">
			<div class="simon-color yellow" id="yellow"></div>
		</div>
		<div class="row justify-content-center">
			<div class="col">
				<button class="play-button" id="play">Play!</button>
			</div>
			<div class="col strict-button">
				<p>strict</p>
				<button class="strict-on" id="strict-on">on</button>
				<button class="strict-off" id="strict-off">off</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="button-background"></div>
		<div class="col-4">
			<p>testing</p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


	<script type="text/javascript" src="assets/simon.js"></script>
</body>

</html>
